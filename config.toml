baseurl = "/"
relativeurls = true
languageCode = "en-us"
title = "A reproducible bar crawl"
theme = "hugo-theme-bootstrap4-blog"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/butterflyology/crawl"
[[menu.main]]
    name = "Twitter"
    url = "https://twitter.com/butterflyology"
publishDir = "docs"

[params]
    description = "A website built through `Hugo`, `blogdown`, and `RMarkdown`."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"
